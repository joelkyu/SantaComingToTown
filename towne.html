        <header>
            <h1>Santa!</h1>
            <p>
                Welcome to our gift matcher app. Based on data collected from twitter feeds,

                <form class="" action="/add" method="POST">

                    <a href="followers.html"><input class="btn" value="Following" size="20"></a>
